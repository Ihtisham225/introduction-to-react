<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lesson 8</title>
</head>
<body>
    
    <!-- An Example Div -->
    <div id="app"></div>

    <!-- React CDN -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    
    <!-- Babel Script For JSX (JavaScript Syntax Extension) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Custom React Code -->
    <script type="text/jsx">
        const app = document.getElementById("app");


        function Header({title})
        {
            return <h1>{title ? title : 'Default Title'}</h1>
        }

        function HomePage()
        {

            const [likes, setLikes] = React.useState(0)

            function handleClick()
            {
                setLikes(likes + 1)
            }

            return (
                <div>
                    <Header title="Stats are used to change some values in realtime"/>
                    <Header title="in this example we will increase the number of likes by clicking on the like button."/>

                    <button onClick={handleClick}>Likes ({likes})</button>
                </div>
            )
        }

        ReactDOM.render(<HomePage />, app);
    </script>
</body>
</html>
