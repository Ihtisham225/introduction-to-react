<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lesson 7</title>
</head>
<body>
    
    <!-- An Example Div -->
    <div id="app"></div>

    <!-- React CDN -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    
    <!-- Babel Script For JSX (JavaScript Syntax Extension) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Custom React Code -->
    <script type="text/jsx">
        const app = document.getElementById("app");


        function Header({title})
        {
            return <h1>{title ? title : 'Default Title'}</h1>
        }

        function HomePage()
        {
            const names = ["Ihtisham", "Irshad", "Hamza"]

            return (
                <div>
                    <Header title="Iterating through an array with array.map() method and using arrow function to map a name to list item."/>
                    <Header title="Use key to uniquely identify each item in the list."/>
                    <ul>
                        {names.map(name => (
                            <li key={name}> {name} </li>
                        ))}
                    </ul>
                </div>
            )
        }

        ReactDOM.render(<HomePage />, app);
    </script>
</body>
</html>
